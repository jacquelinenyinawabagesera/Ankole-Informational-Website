  <style>
    .content-container{

        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10vh;
        gap: 11vh;
    }
    .haribu-heading{
        color: white;
        font-size: 3vh;

    .reservations-heading{
        color: rgb(179,66,21);

<body>
  <div class="container">
    <div class="image-section">
        <div class="content-container">
        <img src="./images/ankole.svg" alt="" >
        <div class="branch-text">
        <h2 class="haribu-heading">Karibu</h2>
        <h2 class="reservations-heading">Reservation</h2>
        </div>
        </div>
    </div>
    <div class="form-section">
      <div class="form-wrapper">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="" id="name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
               <select name="" id="location" >
                <option value="volvo">Kitisuru (Opan 9 am Closes || pm)</option>
                <option value="saab">Kilimani (Hours Open 7:30 am Closes || 11pm)</option>
               </select>
            </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g info@email.com" required />
          </div>

          <div class="form-group">
            <label for="tel">Tel/Cell</label>
            <input type="text" id="tel" name="tel" placeholder="e.g 0700 000 000" required />
          </div>

          <div class="form-group">
            <label for="guests">Number Of Guests</label>
            <input type="number" id="guests" name="guests" placeholder="(maximum of 8 guests only)" min="1" max="8" required />
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required />
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
